site_name: Alfresco Developer Series (Community Edition)
site_description: Tutorials and best practices for Alfresco developers
repo_url: https://github.com/aborroy/alfresco-developer-series

theme:
  name: material
  logo: assets/alfresco-community.png
  favicon: assets/favicon.png  
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home: index.md
  - Tutorials:
      - Maven SDK: maven-sdk/tutorial/tutorial.md
      - Content Types & CMIS: content/tutorial/tutorial.md
      - Actions: actions/tutorial/tutorial.md
      - Behaviors: behaviors/tutorial/tutorial.md
      - WebScripts: webscripts/tutorial/tutorial.md
      - Workflows: workflow/tutorial/tutorial.md

copyright: >
  2025 Alfresco Community.  
  Adapted from Jeff Potts “Alfresco Developer Series” (CC BY-SA 3.0).  
  Changes were made. Original: https://ecmarchitect.com/alfresco-developer-series

